<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
    <!--<link rel="stylesheet" type="text/css" href="mystyle.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Yuji+Mai&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Serif+Thai:wght@100..900&family=Oswald:wght@200..700&family=Yuji+Mai&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Serif+Thai:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Yuji+Mai&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container mt-3">

        <h1 class="text-center">Workshop #HTML-FORM</h1>

        <form action="">

            <div class="row my-2">
                <div class="col-4">
                    <label for="fname">ชื่อ <span class="text-danger">*</span></label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="ชื่อ" name="ชื่อ" id="fname" />
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="lname">สกุล</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="นามสกุล" id="lname" />
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="birthday">วัน/เดือน/ปีเกิด</label>
                </div>
                <div class="col">
                    <input type="date" class="form-control" name="วัน/เดือน/ปีเกิด" id="birthday" />
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="age">อายุ</label>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="อายุ" id="age" />
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="">เพศ</label>
                </div>
                <div class="col">
                    <label for="men">
                        <input type="radio" class="form-check-input" name="เพศ" id="men" value="ชาย" />
                        ชาย
                    </label>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4"></div>
                <div class="col">
                    <label for="wmen">
                        <input type="radio" class="form-check-input" name="เพศ" id="wmen" value="หญิง" />
                        หญิง
                    </label>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="pic">
                        รูป
                    </label>
                </div>
                <div class="col">
                    <input type="file" class="form-control" name="รูป" id="pic" />
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="address">
                        ที่อยู่
                    </label>
                </div>
                <div class="col">
                    <textarea rows="4" class="form-control" name="ที่อยู่" id="address"></textarea>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="color">
                        สีที่ชอบ
                    </label>
                </div>
                <div class="col">
                    <select class="form-select" name="สีที่ชอบ" id="color">
                        <option value="สีแดง">สีแดง</option>
                        <option value="สีฟ้า">สีฟ้า</option>
                        <option value="สีเขียว">สีเขียว</option>
                        <option value="สีเหลือง">สีเหลือง</option>
                        <option value="สีทอง">สีทอง</option>
                        <option value="สีม่วง">สีม่วง</option>
                    </select>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4">
                    <label for="">
                        แนวเพลงที่ชอบ
                    </label>
                </div>
                <div class="col">
                    <label for="forlife">
                        <input type="radio" class="form-check-input" name="เพลง" id="forlife" value="เพื่อชีวิต" />
                        เพื่อชีวิต
                    </label>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4"></div>
                <div class="col">
                    <label for="forna">
                        <input type="radio" class="form-check-input" name="เพลง" id="forna" value="ลูกทุ่ง" />
                        ลูกทุ่ง
                    </label>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-4"></div>
                <div class="col">
                    <label for="ex">
                        <input type="radio" class="form-check-input" name="เพลง" id="ex" value="อื่นๆ" />
                        อื่นๆ
                    </label>
                </div>
            </div>

            <div class="row my-2">
                <div class="col">
                    <label for="agree">
                        <input type="checkbox" class="form-check-input ml-2" name="ยินยอมให้เก็บข้อมูล" id="agree" />
                        ยินยอมให้เก็บข้อมูล
                    </label>
                </div>
            </div>

            <div class="row my-2 mt-4">
                <div class="col">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
                <div class="col text-end">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
