<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Workshop #HTML - FORM</h1>
    <form>
        <table>
            <tr>
                <td> ชื่อ </td>
                <td><input type="Text" id="FirstName" nam="FirstName"></td>
            </tr>
            <tr>
                <td> สกุล </td>
                <td><input type="text" id="LastName" name="lastName"></td>
            </tr>
            <tr>
                <td> วัน/เดือน/ปีเกิด</td>
                <td><input type="date" /></td>
            </tr>
            <tr>
                <td> อายุ </td>
                <td><input type="number" /></td>
            </tr>
            <tr>
                <td> เพศ </td>
                <td>
                    <input type="radio" name="Gender" value="male">ชาย
                    <input type="radio" name="Gender" value="female">หญิง
                </td>
            </tr>
            <tr>
                <td> รูป </td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td> ที่อยู่ </td>
                <td><textarea rows="6" cols="30"></textarea></td>
            </tr>
            <tr>
                <td> สีที่ชอบ </td>
                <td>
                    <select id="color" name="color">
                        <option value="Red">สีแดง</option>
                        <option value="Green">สีเขียว</option>
                        <option value="Yellow">สีเหลือง</option>
                        <option value="Blue">สีน้ำเงิน</option>
                        <option value="Orange">สีส้ม</option>
                </td>
            </tr>
            <tr>
                <td> แนวเพลงที่ชอบ </td>
                <td>
                    <input type="radio" name="Song" value="Life">เพื่อชีวิต
                    <input type="radio" name="Song" value="Luktung">ลูกทุ่ง
                    <input type="radio" name="Song" value="Other">อื่นๆ
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="agree" name="agree">ยินยอมให้เก็บข้อมูล</td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="button" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
